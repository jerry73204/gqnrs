name: gqnrs
version: "1.0"
author: Jerry Lin <jerry73204@gmail.com>
about: GQN implementation in Rust
args:
  - DATASET_NAME:
      short: n
      long: dataset-name
      required: true
      takes_value: true
  - INPUT_DIR:
      short: i
      long: input-dir
      required: true
      takes_value: true
  # - OUTPUT_DIR:
  #     short: o
  #     long: output-dir
  #     required: true
  #     takes_value: true
  - BATCH_SIZE:
      short: b
      long: batch-size
      required: false
      takes_value: true
  - MODEL_FILE:
      short: m
      long: model-file
      takes_value: true
  - SAVE_STEPS:
      long: save-steps
      takes_value: true
  # - NUM_GPUS:
  #     long: num-gpus
  #     takes_value: true
