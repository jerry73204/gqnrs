name: gqnrs
version: "1.0"
author: Jerry Lin <jerry73204@gmail.com>
about: GQN implementation in Rust
args:
  - INPUT_DIR:
      short: i
      long: input-dir
      required: true
      takes_value: true
  - BATCH_SIZE:
      short: b
      long: batch-size
      required: false
      takes_value: true
  - DATASET_NAME:
      short: n
      long: dataset-name
      takes_value: true
  - MODEL_FILE:
      short: m
      long: model-file
      takes_value: true
  - LOG_DIR:
      long: log-dir
      takes_value: true
  - SAVE_STEPS:
      long: save-steps
      takes_value: true
  - LOG_STEPS:
      long: log-steps
      takes_value: true
  - DEVICES:
      long: devices
      takes_value: true
  - SAVE_IMAGE:
      long: save-image
  - INIT_STEP:
      long: initial-step
      takes_value: true
  - DATASET_TYPE:
      long: dataset-type
      required: true
      takes_value: true
